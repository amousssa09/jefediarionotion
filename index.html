<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Jefes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            height: 100vh;
            overflow: hidden;
            color: #ffffff;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 15px;
            gap: 15px;
            position: relative;
        }

        .header {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .header.collapsed {
            height: 50px;
            padding: 5px 10px;
        }

        .header.collapsed .header-content {
            display: none;
        }

        .header.collapsed .compact-header {
            display: flex !important;
        }

        .header h1 {
            font-size: 24px;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .header.collapsed h1 {
            font-size: 16px;
            margin: 0;
            line-height: 40px;
        }

        .tabs {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .tab {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            backdrop-filter: blur(5px);
        }

        .tab.active {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            transform: translateY(-2px);
        }

        .tab:hover:not(.active) {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .compact-header {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 5px;
        }

        .compact-tabs {
            display: flex;
            gap: 5px;
        }

        .compact-tab {
            padding: 5px 8px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 6px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
            backdrop-filter: blur(5px);
        }

        .compact-tab.active {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            box-shadow: 0 2px 8px rgba(255, 107, 107, 0.4);
        }

        .toggle-header-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            color: white;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 10;
            font-size: 16px;
        }

        .toggle-header-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .content {
            flex: 1;
            display: flex;
            gap: 15px;
            overflow: hidden;
            position: relative;
        }

        .toggle-panel-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            color: white;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 10;
            font-size: 16px;
        }

        .toggle-panel-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .boss-form {
            width: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow-y: auto;
            max-height: 100%;
            transition: all 0.3s ease;
            transform: translateX(0);
        }

        .boss-form.hidden {
            transform: translateX(-320px);
            opacity: 0;
            pointer-events: none;
        }

        .boss-list {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .boss-form.hidden + .boss-list {
            margin-left: -320px;
        }

        .combat-view {
            display: none;
            flex-direction: column;
            height: 100%;
            gap: 15px;
        }

        .combat-view.active {
            display: flex;
        }

        .list-view {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .list-view.hidden {
            display: none;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            margin-bottom: 4px;
            font-size: 12px;
            font-weight: 600;
            color: #e0e0e0;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 12px;
            backdrop-filter: blur(5px);
        }

        .form-group input::placeholder, .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group textarea {
            height: 60px;
            resize: vertical;
            min-height: 40px;
            max-height: 80px;
        }

        .time-config {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 12px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .btn-primary {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.4);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 6px 12px;
            font-size: 10px;
        }

        .btn-danger:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .boss-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
        }

        .boss-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .boss-card.defeated {
            opacity: 0.6;
            background: rgba(100, 100, 100, 0.1);
        }

        .boss-card.defeated .boss-image {
            filter: grayscale(100%);
        }

        .boss-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .boss-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }

        .boss-info h3 {
            font-size: 16px;
            margin-bottom: 2px;
            color: #fff;
        }

        .boss-type {
            font-size: 11px;
            color: #4ecdc4;
            font-weight: 600;
            text-transform: uppercase;
        }

        .boss-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 10px;
        }

        .stat {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 6px;
            border-radius: 8px;
        }

        .stat-label {
            font-size: 10px;
            color: #ccc;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 14px;
            font-weight: bold;
            color: #fff;
        }

        .attack-schedule {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 11px;
        }

        .special-attacks {
            margin-top: 8px;
        }

        .special-attack {
            background: rgba(255, 107, 107, 0.2);
            padding: 6px;
            border-radius: 6px;
            margin-bottom: 4px;
            font-size: 10px;
            border-left: 3px solid #ff6b6b;
        }

        .delete-btn {
            position: absolute;
            top: 8px;
            right: 8px;
        }

        .image-preview {
            max-width: 100px;
            max-height: 100px;
            border-radius: 8px;
            margin-top: 8px;
            object-fit: cover;
        }

        .hidden {
            display: none !important;
        }

        .attack-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 8px;
            border-radius: 6px;
            margin-bottom: 4px;
            font-size: 11px;
        }

        .remove-attack {
            background: rgba(255, 107, 107, 0.3);
            border: none;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hp-bar {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 8px;
            margin: 8px 0;
            overflow: hidden;
        }

        .hp-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b 0%, #ffd93d 50%, #6bcf7f 100%);
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .hp-text {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 11px;
            margin-bottom: 4px;
        }

        .btn-select-boss {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            padding: 6px 12px;
            font-size: 11px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 5px;
        }

        .btn-select-boss:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.4);
        }

        .btn-resurrect {
            background: linear-gradient(45deg, #6bcf7f, #4ecdc4);
            color: white;
            padding: 6px 12px;
            font-size: 11px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            margin-top: 8px;
            transition: all 0.3s ease;
        }

        .btn-resurrect:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(107, 207, 127, 0.4);
        }

        .status-defeated {
            color: #ff6b6b;
            font-weight: bold;
            text-align: center;
            padding: 4px;
            background: rgba(255, 107, 107, 0.2);
            border-radius: 6px;
            font-size: 11px;
        }

        /* Combat Styles */
        .combat-container {
            display: flex;
            gap: 20px;
            height: 100%;
        }

        .boss-combat-card {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .player-combat-card {
            flex: 1;
            background: rgba(78, 205, 196, 0.1);
            border-radius: 12px;
            padding: 20px;
            border: 2px solid rgba(78, 205, 196, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .combat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 15px;
        }

        .combat-title {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }

        .btn-back {
            background: linear-gradient(45deg, #6c757d, #495057);
            color: white;
            padding: 8px 16px;
            font-size: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.4);
        }

        .large-boss-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 15px;
        }

        .player-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin-bottom: 15px;
            border: 3px solid rgba(78, 205, 196, 0.3);
        }

        .large-hp-bar {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            height: 15px;
            margin: 15px 0;
            overflow: hidden;
        }

        .large-hp-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b 0%, #ffd93d 50%, #6bcf7f 100%);
            transition: width 0.5s ease;
            border-radius: 15px;
        }

        .player-hp-fill {
            background: linear-gradient(90deg, #4ecdc4 0%, #44a08d 100%);
        }

        .combat-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 100%;
            margin: 15px 0;
        }

        .large-stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 10px;
            text-align: center;
        }

        .large-stat-label {
            font-size: 12px;
            color: #ccc;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .large-stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }

        .player-actions {
            width: 100%;
            margin-top: auto;
        }

        .damage-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .damage-input {
            flex: 1;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 14px;
            text-align: center;
        }

        .btn-large-attack {
            width: 100%;
            background: linear-gradient(45deg, #ff6b6b, #ff4757);
            color: white;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-large-attack:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 75, 87, 0.4);
        }

        .btn-large-attack:disabled {
            background: rgba(100, 100, 100, 0.3);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .victory-message {
            background: linear-gradient(45deg, #6bcf7f, #4ecdc4);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            margin: 10px 0;
            animation: victoryPulse 2s infinite;
        }

        @keyframes victoryPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .defeat-message {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            margin: 10px 0;
            animation: defeatShake 0.5s;
        }

        @keyframes defeatShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .special-attacks-combat {
            width: 100%;
            margin-top: 15px;
        }

        .special-attack-btn {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid #ff6b6b;
            color: white;
            padding: 8px;
            border-radius: 6px;
            margin: 3px 0;
            font-size: 11px;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .special-attack-btn:hover {
            background: rgba(255, 107, 107, 0.3);
            transform: translateX(5px);
        }

        .panel-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            z-index: 50;
            display: none;
            backdrop-filter: blur(5px);
        }

        .panel-overlay.active {
            display: block;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .boss-form {
                position: fixed;
                left: 0;
                top: 0;
                height: 100vh;
                z-index: 60;
                border-radius: 0;
            }
        }

        @media (max-width: 800px) {
            .combat-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .boss-combat-card, .player-combat-card {
                padding: 15px;
            }
            
            .large-boss-image {
                width: 80px;
                height: 80px;
            }
            
            .player-avatar {
                width: 70px;
                height: 70px;
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel-overlay" id="panelOverlay" onclick="togglePanel()"></div>
        
        <div class="header" id="header">
            <button class="toggle-header-btn" id="toggleHeaderBtn" onclick="toggleHeader()" title="Contraer/Expandir Header">
                ▲
            </button>
            
            <div class="header-content" id="headerContent">
                <h1>⚔️ Gestor de Jefes ⚔️</h1>
                <div class="tabs" id="mainTabs">
                    <button class="tab active" data-type="dragon">🐲 Dragones</button>
                    <button class="tab" data-type="demon">👹 Demonios</button>
                    <button class="tab" data-type="undead">💀 No-muertos</button>
                    <button class="tab" data-type="elemental">🌟 Elementales</button>
                </div>
            </div>
            
            <div class="compact-header" id="compactHeader">
                <span>⚔️ Jefes</span>
                <div class="compact-tabs" id="compactTabs">
                    <button class="compact-tab active" data-type="dragon">🐲</button>
                    <button class="compact-tab" data-type="demon">👹</button>
                    <button class="compact-tab" data-type="undead">💀</button>
                    <button class="compact-tab" data-type="elemental">🌟</button>
                </div>
            </div>
        </div>

        <div class="content">
            <button class="toggle-panel-btn" id="togglePanelBtn" onclick="togglePanel()" title="Mostrar/Ocultar Panel de Creación">
                ☰
            </button>
            
            <div class="boss-form" id="bossForm">
                <h3>Crear Nuevo Jefe</h3>
                
                <div class="form-group">
                    <label>Nombre del Jefe</label>
                    <input type="text" id="bossName" placeholder="Nombre épico">
                </div>

                <div class="form-group">
                    <label>Imagen (URL)</label>
                    <input type="url" id="bossImage" placeholder="https://ejemplo.com/imagen.jpg">
                    <img id="imagePreview" class="image-preview hidden" alt="Vista previa">
                </div>

                <div class="form-group">
                    <label>HP (Puntos de Vida)</label>
                    <input type="number" id="bossHP" placeholder="1000" min="1">
                </div>

                <div class="form-group">
                    <label>Daño de Ataque</label>
                    <input type="number" id="bossDamage" placeholder="150" min="1">
                </div>

                <div class="form-group">
                    <label>EXP al Derrotarlo</label>
                    <input type="number" id="bossExp" placeholder="500" min="0">
                </div>

                <div class="form-group">
                    <label>Programación de Ataques</label>
                    <div class="time-config">
                        <input type="number" id="attackInterval" placeholder="Cada..." min="1">
                        <select id="timeUnit">
                            <option value="seconds">Segundos</option>
                            <option value="minutes">Minutos</option>
                            <option value="hours">Horas</option>
                            <option value="days">Días</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Ataques Especiales</label>
                    <div style="display: flex; gap: 5px; margin-bottom: 5px;">
                        <input type="text" id="specialAttackName" placeholder="Nombre del ataque" style="flex: 2;">
                        <input type="number" id="specialAttackDamage" placeholder="Daño" style="flex: 1;" min="1">
                        <button type="button" class="btn btn-primary" onclick="addSpecialAttack()" style="padding: 8px;">+</button>
                    </div>
                    <div id="specialAttacksList"></div>
                </div>

                <button class="btn btn-primary" onclick="createBoss()">⚔️ Crear Jefe</button>
            </div>

            <div class="boss-list">
                <div class="list-view" id="listView">
                    <h3>Jefes <span id="currentType">Dragones</span></h3>
                    <div id="bossContainer"></div>
