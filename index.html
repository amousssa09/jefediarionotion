<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Jefes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            height: 100vh;
            overflow: hidden;
            color: #ffffff;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 15px;
            gap: 15px;
            position: relative;
        }

        .header {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .header.collapsed {
            height: 50px;
            padding: 5px 10px;
        }

        .header.collapsed .header-content {
            display: none;
        }

        .header.collapsed .compact-header {
            display: flex !important;
        }

        .header h1 {
            font-size: 24px;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .header.collapsed h1 {
            font-size: 16px;
            margin: 0;
            line-height: 40px;
        }

        .tabs {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .tab {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            backdrop-filter: blur(5px);
        }

        .tab.active {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            transform: translateY(-2px);
        }

        .tab:hover:not(.active) {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .compact-header {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 5px;
        }

        .compact-tabs {
            display: flex;
            gap: 5px;
        }

        .compact-tab {
            padding: 5px 8px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 6px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
            backdrop-filter: blur(5px);
        }

        .compact-tab.active {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            box-shadow: 0 2px 8px rgba(255, 107, 107, 0.4);
        }

        .toggle-header-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            color: white;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 10;
            font-size: 16px;
        }

        .toggle-header-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .content {
            flex: 1;
            display: flex;
            gap: 15px;
            overflow: hidden;
            position: relative;
        }

        .toggle-panel-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            color: white;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 10;
            font-size: 16px;
        }

        .toggle-panel-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .boss-form {
            width: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow-y: auto;
            max-height: 100%;
            transition: all 0.3s ease;
            transform: translateX(0);
        }

        .boss-form.hidden {
            transform: translateX(-320px);
            opacity: 0;
            pointer-events: none;
        }

        .boss-list {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .boss-form.hidden + .boss-list {
            margin-left: -320px;
        }

        .combat-view {
            display: none;
            flex-direction: column;
            height: 100%;
            gap: 15px;
        }

        .combat-view.active {
            display: flex;
        }

        .list-view {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .list-view.hidden {
            display: none;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            margin-bottom: 4px;
            font-size: 12px;
            font-weight: 600;
            color: #e0e0e0;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 12px;
            backdrop-filter: blur(5px);
        }

        .form-group input::placeholder, .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group textarea {
            height: 60px;
            resize: vertical;
            min-height: 40px;
            max-height: 80px;
        }

        .time-config {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 12px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .btn-primary {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.4);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 6px 12px;
            font-size: 10px;
        }

        .btn-danger:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .boss-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
        }

        .boss-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .boss-card.defeated {
            opacity: 0.6;
            background: rgba(100, 100, 100, 0.1);
        }

        .boss-card.defeated .boss-image {
            filter: grayscale(100%);
        }

        .boss-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .boss-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }

        .boss-info h3 {
            font-size: 16px;
            margin-bottom: 2px;
            color: #fff;
        }

        .boss-type {
            font-size: 11px;
            color: #4ecdc4;
            font-weight: 600;
            text-transform: uppercase;
        }

        .boss-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 10px;
        }

        .stat {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 6px;
            border-radius: 8px;
        }

        .stat-label {
            font-size: 10px;
            color: #ccc;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 14px;
            font-weight: bold;
            color: #fff;
        }

        .attack-schedule {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 11px;
        }

        .special-attacks {
            margin-top: 8px;
        }

        .special-attack {
            background: rgba(255, 107, 107, 0.2);
            padding: 6px;
            border-radius: 6px;
            margin-bottom: 4px;
            font-size: 10px;
            border-left: 3px solid #ff6b6b;
        }

        .delete-btn {
            position: absolute;
            top: 8px;
            right: 8px;
        }

        .image-preview {
            max-width: 100px;
            max-height: 100px;
            border-radius: 8px;
            margin-top: 8px;
            object-fit: cover;
        }

        .hidden {
            display: none !important;
        }

        .attack-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 8px;
            border-radius: 6px;
            margin-bottom: 4px;
            font-size: 11px;
        }

        .remove-attack {
            background: rgba(255, 107, 107, 0.3);
            border: none;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hp-bar {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 8px;
            margin: 8px 0;
            overflow: hidden;
        }

        .hp-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b 0%, #ffd93d 50%, #6bcf7f 100%);
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .hp-text {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 11px;
            margin-bottom: 4px;
        }

        .btn-select-boss {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            padding: 6px 12px;
            font-size: 11px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 5px;
        }

        .btn-select-boss:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.4);
        }

        .btn-resurrect {
            background: linear-gradient(45deg, #6bcf7f, #4ecdc4);
            color: white;
            padding: 6px 12px;
            font-size: 11px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            margin-top: 8px;
            transition: all 0.3s ease;
        }

        .btn-resurrect:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(107, 207, 127, 0.4);
        }

        .status-defeated {
            color: #ff6b6b;
            font-weight: bold;
            text-align: center;
            padding: 4px;
            background: rgba(255, 107, 107, 0.2);
            border-radius: 6px;
            font-size: 11px;
        }

        /* Combat Styles */
        .combat-container {
            display: flex;
            gap: 20px;
            height: 100%;
        }

        .boss-combat-card {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .player-combat-card {
            flex: 1;
            background: rgba(78, 205, 196, 0.1);
            border-radius: 12px;
            padding: 20px;
            border: 2px solid rgba(78, 205, 196, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .combat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 15px;
        }

        .combat-title {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }

        .btn-back {
            background: linear-gradient(45deg, #6c757d, #495057);
            color: white;
            padding: 8px 16px;
            font-size: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.4);
        }

        .large-boss-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 15px;
        }

        .player-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin-bottom: 15px;
            border: 3px solid rgba(78, 205, 196, 0.3);
        }

        .large-hp-bar {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            height: 15px;
            margin: 15px 0;
            overflow: hidden;
        }

        .large-hp-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b 0%, #ffd93d 50%, #6bcf7f 100%);
            transition: width 0.5s ease;
            border-radius: 15px;
        }

        .player-hp-fill {
            background: linear-gradient(90deg, #4ecdc4 0%, #44a08d 100%);
        }

        .combat-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 100%;
            margin: 15px 0;
        }

        .large-stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 10px;
            text-align: center;
        }

        .large-stat-label {
            font-size: 12px;
            color: #ccc;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .large-stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }

        .player-actions {
            width: 100%;
            margin-top: auto;
        }

        .damage-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .damage-input {
            flex: 1;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 14px;
            text-align: center;
        }

        .btn-large-attack {
            width: 100%;
            background: linear-gradient(45deg, #ff6b6b, #ff4757);
            color: white;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-large-attack:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 75, 87, 0.4);
        }

        .btn-large-attack:disabled {
            background: rgba(100, 100, 100, 0.3);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .victory-message {
            background: linear-gradient(45deg, #6bcf7f, #4ecdc4);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            margin: 10px 0;
            animation: victoryPulse 2s infinite;
        }

        @keyframes victoryPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .defeat-message {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            margin: 10px 0;
            animation: defeatShake 0.5s;
        }

        @keyframes defeatShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .special-attacks-combat {
            width: 100%;
            margin-top: 15px;
        }

        .special-attack-btn {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid #ff6b6b;
            color: white;
            padding: 8px;
            border-radius: 6px;
            margin: 3px 0;
            font-size: 11px;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .special-attack-btn:hover {
            background: rgba(255, 107, 107, 0.3);
            transform: translateX(5px);
        }

        .panel-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            z-index: 50;
            display: none;
            backdrop-filter: blur(5px);
        }

        .panel-overlay.active {
            display: block;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .boss-form {
                position: fixed;
                left: 0;
                top: 0;
                height: 100vh;
                z-index: 60;
                border-radius: 0;
            }
        }

        @media (max-width: 800px) {
            .combat-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .boss-combat-card, .player-combat-card {
                padding: 15px;
            }
            
            .large-boss-image {
                width: 80px;
                height: 80px;
            }
            
            .player-avatar {
                width: 70px;
                height: 70px;
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel-overlay" id="panelOverlay" onclick="togglePanel()"></div>
        
        <div class="header" id="header">
            <button class="toggle-header-btn" id="toggleHeaderBtn" onclick="toggleHeader()" title="Contraer/Expandir Header">
                ▲
            </button>
            
            <div class="header-content" id="headerContent">
                <h1>⚔️ Gestor de Jefes ⚔️</h1>
                <div class="tabs" id="mainTabs">
                    <button class="tab active" data-type="dragon">🐲 Dragones</button>
                    <button class="tab" data-type="demon">👹 Demonios</button>
                    <button class="tab" data-type="undead">💀 No-muertos</button>
                    <button class="tab" data-type="elemental">🌟 Elementales</button>
                </div>
            </div>
            
            <div class="compact-header" id="compactHeader">
                <span>⚔️ Jefes</span>
                <div class="compact-tabs" id="compactTabs">
                    <button class="compact-tab active" data-type="dragon">🐲</button>
                    <button class="compact-tab" data-type="demon">👹</button>
                    <button class="compact-tab" data-type="undead">💀</button>
                    <button class="compact-tab" data-type="elemental">🌟</button>
                </div>
            </div>
        </div>

        <div class="content">
            <button class="toggle-panel-btn" id="togglePanelBtn" onclick="togglePanel()" title="Mostrar/Ocultar Panel de Creación">
                ☰
            </button>
            
            <div class="boss-form" id="bossForm">
                <h3>Crear Nuevo Jefe</h3>
                
                <div class="form-group">
                    <label>Nombre del Jefe</label>
                    <input type="text" id="bossName" placeholder="Nombre épico">
                </div>

                <div class="form-group">
                    <label>Imagen (URL)</label>
                    <input type="url" id="bossImage" placeholder="https://ejemplo.com/imagen.jpg">
                    <img id="imagePreview" class="image-preview hidden" alt="Vista previa">
                </div>

                <div class="form-group">
                    <label>HP (Puntos de Vida)</label>
                    <input type="number" id="bossHP" placeholder="1000" min="1">
                </div>

                <div class="form-group">
                    <label>Daño de Ataque</label>
                    <input type="number" id="bossDamage" placeholder="150" min="1">
                </div>

                <div class="form-group">
                    <label>EXP al Derrotarlo</label>
                    <input type="number" id="bossExp" placeholder="500" min="0">
                </div>

                <div class="form-group">
                    <label>Programación de Ataques</label>
                    <div class="time-config">
                        <input type="number" id="attackInterval" placeholder="Cada..." min="1">
                        <select id="timeUnit">
                            <option value="seconds">Segundos</option>
                            <option value="minutes">Minutos</option>
                            <option value="hours">Horas</option>
                            <option value="days">Días</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Ataques Especiales</label>
                    <div style="display: flex; gap: 5px; margin-bottom: 5px;">
                        <input type="text" id="specialAttackName" placeholder="Nombre del ataque" style="flex: 2;">
                        <input type="number" id="specialAttackDamage" placeholder="Daño" style="flex: 1;" min="1">
                        <button type="button" class="btn btn-primary" onclick="addSpecialAttack()" style="padding: 8px;">+</button>
                    </div>
                    <div id="specialAttacksList"></div>
                </div>

                <button class="btn btn-primary" onclick="createBoss()">⚔️ Crear Jefe</button>
            </div>

            <div class="boss-list">
                <div class="list-view" id="listView">
                    <h3>Jefes <span id="currentType">Dragones</span></h3>
                    <div id="bossContainer"></div>
                </div>
                
                <div class="combat-view" id="combatView">
                    <div class="combat-header">
                        <h3 class="combat-title">⚔️ Combate</h3>
                        <button class="btn-back" onclick="exitCombat()">← Volver a Lista</button>
                    </div>
                    
                    <div class="combat-container">
                        <div class="boss-combat-card">
                            <img id="combatBossImage" class="large-boss-image" alt="Jefe">
                            <h2 id="combatBossName">Nombre del Jefe</h2>
                            <div class="large-hp-bar">
                                <div id="combatBossHPBar" class="large-hp-fill"></div>
                            </div>
                            <div id="combatBossHPText" class="hp-text">HP: 1000/1000</div>
                            
                            <div class="combat-stats">
                                <div class="large-stat">
                                    <div class="large-stat-label">Ataque</div>
                                    <div id="combatBossAttack" class="large-stat-value">150</div>
                                </div>
                                <div class="large-stat">
                                    <div class="large-stat-label">EXP</div>
                                    <div id="combatBossExp" class="large-stat-value">500</div>
                                </div>
                            </div>
                            
                            <div id="combatBossSpecialAttacks" class="special-attacks-combat"></div>
                            
                            <div id="combatMessages"></div>
                        </div>
                        
                        <div class="player-combat-card">
                            <div class="player-avatar">⚔️</div>
                            <h2>Jugador</h2>
                            <div class="large-hp-bar">
                                <div id="playerHPBar" class="large-hp-fill player-hp-fill"></div>
                            </div>
                            <div id="playerHPText" class="hp-text">HP: 100/100</div>
                            
                            <div class="combat-stats">
                                <div class="large-stat">
                                    <div class="large-stat-label">HP Máx</div>
                                    <div id="playerMaxHP" class="large-stat-value">100</div>
                                </div>
                                <div class="large-stat">
                                    <div class="large-stat-label">Ataque</div>
                                    <div id="playerAttack" class="large-stat-value">25</div>
                                </div>
                            </div>
                            
                            <div class="player-actions">
                                <div class="damage-input-group">
                                    <input type="number" id="playerMaxHPInput" class="damage-input" placeholder="HP Máx" min="1" value="100">
                                    <input type="number" id="playerDamageInput" class="damage-input" placeholder="Tu Daño" min="1" value="25">
                                </div>
                                
                                <button id="attackButton" class="btn-large-attack" onclick="playerAttack()">
                                    ⚔️ Atacar
                                </button>
                                
                                <button id="resetCombatButton" class="btn-resurrect" onclick="resetCombat()">
                                    🔄 Reiniciar Combate
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentBossType = 'dragon';
        let bosses = {
            dragon: [],
            demon: [],
            undead: [],
            elemental: []
        };
        let specialAttacks = [];
        let currentCombatBoss = null;
        let playerCurrentHP = 100;
        let playerMaxHP = 100;
        let playerDamage = 25;
        let isPanelHidden = false;
        let isHeaderCollapsed = false;

        // Cargar datos del localStorage
        function loadData() {
            const savedBosses = localStorage.getItem('bosses');
            if (savedBosses) {
                bosses = JSON.parse(savedBosses);
                // Asegurar que todos los jefes tengan HP actual
                Object.keys(bosses).forEach(type => {
                    bosses[type].forEach(boss => {
                        if (boss.currentHP === undefined) {
                            boss.currentHP = boss.hp;
                        }
                    });
                });
            }
        }

        // Guardar datos en localStorage
        function saveData() {
            localStorage.setItem('bosses', JSON.stringify(bosses));
        }

        // Alternar panel lateral
        function togglePanel() {
            const panel = document.getElementById('bossForm');
            const btn = document.getElementById('togglePanelBtn');
            const overlay = document.getElementById('panelOverlay');
            
            isPanelHidden = !isPanelHidden;
            
            if (isPanelHidden) {
                panel.classList.add('hidden');
                btn.innerHTML = '☰';
                btn.title = 'Mostrar Panel de Creación';
                overlay.classList.remove('active');
            } else {
                panel.classList.remove('hidden');
                btn.innerHTML = '✕';
                btn.title = 'Ocultar Panel de Creación';
                
                // Si estamos en una pantalla pequeña, mostrar overlay
                if (window.innerWidth < 1200) {
                    overlay.classList.add('active');
                }
            }
        }

        // Alternar header
        function toggleHeader() {
            const header = document.getElementById('header');
            const btn = document.getElementById('toggleHeaderBtn');
            
            isHeaderCollapsed = !isHeaderCollapsed;
            
            if (isHeaderCollapsed) {
                header.classList.add('collapsed');
                btn.innerHTML = '▼';
                btn.title = 'Expandir Header';
            } else {
                header.classList.remove('collapsed');
                btn.innerHTML = '▲';
                btn.title = 'Contraer Header';
            }
        }

        // Cambiar pestaña
        function switchTab(tabType) {
            currentBossType = tabType;
            
            // Actualizar pestañas normales
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.compact-tab').forEach(t => t.classList.remove('active'));
            
            // Activar pestañas correspondientes
            document.querySelectorAll(`[data-type="${tabType}"]`).forEach(t => t.classList.add('active'));
            
            const typeNames = {
                dragon: 'Dragones',
                demon: 'Demonios', 
                undead: 'No-muertos',
                elemental: 'Elementales'
            };
            
            document.getElementById('currentType').textContent = typeNames[currentBossType];
            displayBosses();
        }

        // Inicializar event listeners
        function initializeEventListeners() {
            // Pestañas normales y compactas
            document.querySelectorAll('.tab, .compact-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    switchTab(tab.dataset.type);
                });
            });

            // Preview de imagen
            document.getElementById('bossImage').addEventListener('input', function() {
                const preview = document.getElementById('imagePreview');
                if (this.value) {
                    preview.src = this.value;
                    preview.classList.remove('hidden');
                    preview.onerror = () => preview.classList.add('hidden');
                } else {
                    preview.classList.add('hidden');
                }
            });

            // Responsive automático
            window.addEventListener('resize', handleResize);
        }

        // Detectar tamaño de pantalla y auto-ocultar panel en pantallas pequeñas
        function handleResize() {
            if (window.innerWidth < 1000 && !isPanelHidden) {
                togglePanel();
            }
            
            if (window.innerWidth < 800 && !isHeaderCollapsed) {
                toggleHeader();
            }
        }

        // Añadir ataque especial
        function addSpecialAttack() {
            const name = document.getElementById('specialAttackName').value.trim();
            const damage = document.getElementById('specialAttackDamage').value;
            
            if (!name || !damage) {
                alert('Por favor, completa el nombre y daño del ataque especial');
                return;
            }
            
            specialAttacks.push({ name, damage: parseInt(damage) });
            updateSpecialAttacksList();
            
            document.getElementById('specialAttackName').value = '';
            document.getElementById('specialAttackDamage').value = '';
        }

        // Actualizar lista de ataques especiales
        function updateSpecialAttacksList() {
            const container = document.getElementById('specialAttacksList');
            container.innerHTML = specialAttacks.map((attack, index) => `
                <div class="attack-item">
                    <span>${attack.name} (${attack.damage} daño)</span>
                    <button class="remove-attack" onclick="removeSpecialAttack(${index})">×</button>
                </div>
            `).join('');
        }

        // Remover ataque especial
        function removeSpecialAttack(index) {
            specialAttacks.splice(index, 1);
            updateSpecialAttacksList();
        }

        // Crear jefe
        function createBoss() {
            const name = document.getElementById('bossName').value.trim();
            const image = document.getElementById('bossImage').value.trim();
            const hp = parseInt(document.getElementById('bossHP').value);
            const damage = parseInt(document.getElementById('bossDamage').value);
            const exp = parseInt(document.getElementById('bossExp').value);
            const interval = parseInt(document.getElementById('attackInterval').value);
            const timeUnit = document.getElementById('timeUnit').value;

            if (!name || !hp || !damage || exp === undefined || !interval) {
                alert('Por favor, completa todos los campos obligatorios');
                return;
            }

            const boss = {
                id: Date.now(),
                name,
                image: image || 'https://via.placeholder.com/100x100?text=Boss',
                hp,
                currentHP: hp,
                damage,
                exp,
                attackSchedule: {
                    interval,
                    unit: timeUnit
                },
                specialAttacks: [...specialAttacks],
                type: currentBossType,
                createdAt: new Date().toISOString()
            };

            bosses[currentBossType].push(boss);
            saveData();
            displayBosses();
            clearForm();
        }

        // Limpiar formulario
        function clearForm() {
            document.getElementById('bossName').value = '';
            document.getElementById('bossImage').value = '';
            document.getElementById('bossHP').value = '';
            document.getElementById('bossDamage').value = '';
            document.getElementById('bossExp').value = '';
            document.getElementById('attackInterval').value = '';
            document.getElementById('timeUnit').value = 'seconds';
            document.getElementById('imagePreview').classList.add('hidden');
            specialAttacks = [];
            updateSpecialAttacksList();
        }

        // Mostrar jefes
        function displayBosses() {
            const container = document.getElementById('bossContainer');
            const currentBosses = bosses[currentBossType];

            if (currentBosses.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #ccc; padding: 20px;">No hay jefes creados en esta categoría</p>';
                return;
            }

            container.innerHTML = currentBosses.map(boss => `
                <div class="boss-card ${boss.currentHP <= 0 ? 'defeated' : ''}">
                    <button class="delete-btn btn-danger" onclick="deleteBoss(${boss.id})">×</button>
                    
                    <div class="boss-header">
                        <img src="${boss.image}" alt="${boss.name}" class="boss-image" onerror="this.src='https://via.placeholder.com/50x50?text=Boss'">
                        <div class="boss-info">
                            <h3>${boss.name}</h3>
                            <div class="boss-type">${getBossTypeEmoji(boss.type)} ${getBossTypeName(boss.type)}</div>
                        </div>
                    </div>

                    <div class="hp-text">
                        <span>HP:</span>
                        <span>${boss.currentHP}/${boss.hp}</span>
                    </div>
                    <div class="hp-bar">
                        <div class="hp-fill" style="width: ${(boss.currentHP / boss.hp) * 100}%"></div>
                    </div>

                    <div class="boss-stats">
                        <div class="stat">
                            <div class="stat-label">HP Máx</div>
                            <div class="stat-value">${boss.hp.toLocaleString()}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">ATK</div>
                            <div class="stat-value">${boss.damage.toLocaleString()}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">EXP</div>
                            <div class="stat-value">${boss.exp.toLocaleString()}</div>
                        </div>
                    </div>

                    <div class="attack-schedule">
                        <strong>⏰ Ataca cada:</strong> ${boss.attackSchedule.interval} ${getTimeUnitText(boss.attackSchedule.unit)}
                    </div>

                    ${boss.specialAttacks.length > 0 ? `
                        <div class="special-attacks">
                            <strong>⚡ Ataques Especiales:</strong>
                            ${boss.specialAttacks.map(attack => `
                                <div class="special-attack">
                                    ${attack.name} - ${attack.damage} daño
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}

                    ${boss.currentHP <= 0 ? 
                        '<div class="status-defeated">💀 DERROTADO</div>' + 
                        '<button class="btn-resurrect" onclick="resurrectBoss(' + boss.id + ')">🔄 Resucitar</button>'
                        : 
                        '<button class="btn-select-boss" onclick="enterCombat(' + boss.id + ')">⚔️ Combatir</button>'
                    }
                </div>
            `).join('');
        }

        // Entrar en combate
        function enterCombat(bossId) {
            const boss = findBossById(bossId);
            if (!boss || boss.currentHP <= 0) return;

            currentCombatBoss = boss;
            
            // Configurar vista de combate
            document.getElementById('combatBossImage').src = boss.image;
            document.getElementById('combatBossImage').onerror = function() { this.src = 'https://via.placeholder.com/120x120?text=Boss'; };
            document.getElementById('combatBossName').textContent = boss.name;
            
            // Configurar ataques especiales del jefe
            const specialAttacksContainer = document.getElementById('combatBossSpecialAttacks');
            specialAttacksContainer.innerHTML = boss.specialAttacks.length > 0 ? 
                '<strong>⚡ Ataques Especiales:</strong>' + 
                boss.specialAttacks.map(attack => 
                    `<button class="special-attack-btn">${attack.name} - ${attack.damage} daño</button>`
                ).join('') : '';

            // Obtener valores del jugador
            const playerMaxHPInput = document.getElementById('playerMaxHPInput');
            const playerDamageInput = document.getElementById('playerDamageInput');
            
            playerMaxHP = parseInt(playerMaxHPInput.value) || 100;
            playerDamage = parseInt(playerDamageInput.value) || 25;
            playerCurrentHP = playerMaxHP;

            updateCombatDisplay();
            
            // Cambiar a vista de combate
            document.getElementById('listView').classList.add('hidden');
            document.getElementById('combatView').classList.add('active');
        }

        // Salir del combate
        function exitCombat() {
            currentCombatBoss = null;
            document.getElementById('listView').classList.remove('hidden');
            document.getElementById('combatView').classList.remove('active');
            document.getElementById('combatMessages').innerHTML = '';
        }

        // Actualizar display de combate
        function updateCombatDisplay() {
            if (!currentCombatBoss) return;

            // Actualizar HP del jefe
            const bossHPPercentage = (currentCombatBoss.currentHP / currentCombatBoss.hp) * 100;
            document.getElementById('combatBossHPBar').style.width = bossHPPercentage + '%';
            document.getElementById('combatBossHPText').textContent = `HP: ${currentCombatBoss.currentHP}/${currentCombatBoss.hp}`;
            document.getElementById('combatBossAttack').textContent = currentCombatBoss.damage;
            document.getElementById('combatBossExp').textContent = currentCombatBoss.exp;

            // Actualizar HP del jugador
            const playerHPPercentage = (playerCurrentHP / playerMaxHP) * 100;
            document.getElementById('playerHPBar').style.width = playerHPPercentage + '%';
            document.getElementById('playerHPText').textContent = `HP: ${playerCurrentHP}/${playerMaxHP}`;
            document.getElementById('playerMaxHP').textContent = playerMaxHP;
            document.getElementById('playerAttack').textContent = playerDamage;

            // Actualizar inputs del jugador
            document.getElementById('playerMaxHPInput').value = playerMaxHP;
            document.getElementById('playerDamageInput').value = playerDamage;

            // Controlar botón de ataque
            const attackButton = document.getElementById('attackButton');
            const canAttack = playerCurrentHP > 0 && currentCombatBoss.currentHP > 0;
            attackButton.disabled = !canAttack;
        }

        // Ataque del jugador
        function playerAttack() {
            if (!currentCombatBoss || playerCurrentHP <= 0 || currentCombatBoss.currentHP <= 0) return;

            // Actualizar valores del jugador desde los inputs
            const newMaxHP = parseInt(document.getElementById('playerMaxHPInput').value) || playerMaxHP;
            const newDamage = parseInt(document.getElementById('playerDamageInput').value) || playerDamage;
            
            // Si cambió el HP máximo, ajustar HP actual proporcionalmente
            if (newMaxHP !== playerMaxHP) {
                const hpRatio = playerCurrentHP / playerMaxHP;
                playerMaxHP = newMaxHP;
                playerCurrentHP = Math.round(playerMaxHP * hpRatio);
            }
            playerDamage = newDamage;

            const messagesContainer = document.getElementById('combatMessages');
            
            // Jugador ataca
            currentCombatBoss.currentHP = Math.max(0, currentCombatBoss.currentHP - playerDamage);
            messagesContainer.innerHTML = `<div style="color: #4ecdc4; margin-bottom: 10px;">⚔️ ¡Atacaste por ${playerDamage} de daño!</div>`;

            // Verificar si el jefe fue derrotado
            if (currentCombatBoss.currentHP <= 0) {
                messagesContainer.innerHTML += `<div class="victory-message">🏆 ¡Derrotaste a ${currentCombatBoss.name}! Ganaste ${currentCombatBoss.exp} EXP</div>`;
                saveData();
                updateCombatDisplay();
                displayBosses();
                return;
            }

            // Jefe ataca de vuelta
            setTimeout(() => {
                if (currentCombatBoss.currentHP > 0 && playerCurrentHP > 0) {
                    playerCurrentHP = Math.max(0, playerCurrentHP - currentCombatBoss.damage);
                    messagesContainer.innerHTML += `<div style="color: #ff6b6b; margin-bottom: 10px;">💥 ${currentCombatBoss.name} te atacó por ${currentCombatBoss.damage} de daño!</div>`;
                    
                    if (playerCurrentHP <= 0) {
                        messagesContainer.innerHTML += `<div class="defeat-message">💀 ¡Has sido derrotado!</div>`;
                    }
                    
                    updateCombatDisplay();
                }
            }, 1000);

            saveData();
            updateCombatDisplay();
            displayBosses();
        }

        // Reiniciar combate
        function resetCombat() {
            if (!currentCombatBoss) return;
            
            currentCombatBoss.currentHP = currentCombatBoss.hp;
            playerCurrentHP = playerMaxHP;
            
            document.getElementById('combatMessages').innerHTML = '<div style="color: #6bcf7f; text-align: center;">🔄 Combate reiniciado</div>';
            
            saveData();
            updateCombatDisplay();
            displayBosses();
        }

        // Encontrar jefe por ID
        function findBossById(id) {
            for (let type in bosses) {
                const boss = bosses[type].find(b => b.id === id);
                if (boss) return boss;
            }
            return null;
        }

        // Resucitar jefe
        function resurrectBoss(id) {
            const boss = findBossById(id);
            if (boss) {
                boss.currentHP = boss.hp;
                saveData();
                displayBosses();
            }
        }

        // Eliminar jefe
        function deleteBoss(id) {
            if (confirm('¿Estás seguro de que quieres eliminar este jefe?')) {
                bosses[currentBossType] = bosses[currentBossType].filter(boss => boss.id !== id);
                saveData();
                displayBosses();
            }
        }

        // Utilidades
        function getBossTypeEmoji(type) {
            const emojis = {
                dragon: '🐲',
                demon: '👹',
                undead: '💀',
                elemental: '🌟'
            };
            return emojis[type] || '⚔️';
        }

        function getBossTypeName(type) {
            const names = {
                dragon: 'Dragón',
                demon: 'Demonio',
                undead: 'No-muerto',
                elemental: 'Elemental'
            };
            return names[type] || 'Jefe';
        }

        function getTimeUnitText(unit) {
            const units = {
                seconds: 'segundos',
                minutes: 'minutos',
                hours: 'horas',
                days: 'días'
            };
            return units[unit] || unit;
        }

        // Inicializar aplicación
        function init() {
            loadData();
            initializeEventListeners();
            displayBosses();
            handleResize();
        }

        // Inicializar cuando la página cargue
        document.addEventListener('DOMContentLoaded', init);
        window.addEventListener('load', init);
    </script>
</body>
</html>
