<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Jefes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            height: 100vh;
            overflow: hidden;
            color: #ffffff;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 15px;
            gap: 15px;
        }

        .header {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 24px;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .tabs {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .tab {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            backdrop-filter: blur(5px);
        }

        .tab.active {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            transform: translateY(-2px);
        }

        .tab:hover:not(.active) {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .content {
            flex: 1;
            display: flex;
            gap: 15px;
            overflow: hidden;
        }

        .boss-form {
            width: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow-y: auto;
            max-height: 100%;
        }

        .boss-list {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            margin-bottom: 4px;
            font-size: 12px;
            font-weight: 600;
            color: #e0e0e0;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 12px;
            backdrop-filter: blur(5px);
        }

        .form-group input::placeholder, .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group textarea {
            height: 60px;
            resize: vertical;
            min-height: 40px;
            max-height: 80px;
        }

        .time-config {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 12px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .btn-primary {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.4);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 6px 12px;
            font-size: 10px;
        }

        .btn-danger:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .boss-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .boss-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .boss-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .boss-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }

        .boss-info h3 {
            font-size: 16px;
            margin-bottom: 2px;
            color: #fff;
        }

        .boss-type {
            font-size: 11px;
            color: #4ecdc4;
            font-weight: 600;
            text-transform: uppercase;
        }

        .boss-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 10px;
        }

        .stat {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 6px;
            border-radius: 8px;
        }

        .stat-label {
            font-size: 10px;
            color: #ccc;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 14px;
            font-weight: bold;
            color: #fff;
        }

        .attack-schedule {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 11px;
        }

        .special-attacks {
            margin-top: 8px;
        }

        .special-attack {
            background: rgba(255, 107, 107, 0.2);
            padding: 6px;
            border-radius: 6px;
            margin-bottom: 4px;
            font-size: 10px;
            border-left: 3px solid #ff6b6b;
        }

        .delete-btn {
            position: absolute;
            top: 8px;
            right: 8px;
        }

        .boss-card {
            position: relative;
        }

        .image-preview {
            max-width: 100px;
            max-height: 100px;
            border-radius: 8px;
            margin-top: 8px;
            object-fit: cover;
        }

        .hidden {
            display: none !important;
        }

        .attack-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 8px;
            border-radius: 6px;
            margin-bottom: 4px;
            font-size: 11px;
        }

        .remove-attack {
            background: rgba(255, 107, 107, 0.3);
            border: none;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öîÔ∏è Gestor de Jefes ‚öîÔ∏è</h1>
            <div class="tabs">
                <button class="tab active" data-type="dragon">üê≤ Dragones</button>
                <button class="tab" data-type="demon">üëπ Demonios</button>
                <button class="tab" data-type="undead">üíÄ No-muertos</button>
                <button class="tab" data-type="elemental">üåü Elementales</button>
            </div>
        </div>

        <div class="content">
            <div class="boss-form">
                <h3>Crear Nuevo Jefe</h3>
                
                <div class="form-group">
                    <label>Nombre del Jefe</label>
                    <input type="text" id="bossName" placeholder="Nombre √©pico">
                </div>

                <div class="form-group">
                    <label>Imagen (URL)</label>
                    <input type="url" id="bossImage" placeholder="https://ejemplo.com/imagen.jpg">
                    <img id="imagePreview" class="image-preview hidden" alt="Vista previa">
                </div>

                <div class="form-group">
                    <label>HP (Puntos de Vida)</label>
                    <input type="number" id="bossHP" placeholder="1000" min="1">
                </div>

                <div class="form-group">
                    <label>Da√±o de Ataque</label>
                    <input type="number" id="bossDamage" placeholder="150" min="1">
                </div>

                <div class="form-group">
                    <label>EXP al Derrotarlo</label>
                    <input type="number" id="bossExp" placeholder="500" min="0">
                </div>

                <div class="form-group">
                    <label>Programaci√≥n de Ataques</label>
                    <div class="time-config">
                        <input type="number" id="attackInterval" placeholder="Cada..." min="1">
                        <select id="timeUnit">
                            <option value="seconds">Segundos</option>
                            <option value="minutes">Minutos</option>
                            <option value="hours">Horas</option>
                            <option value="days">D√≠as</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Ataques Especiales</label>
                    <div style="display: flex; gap: 5px; margin-bottom: 5px;">
                        <input type="text" id="specialAttackName" placeholder="Nombre del ataque" style="flex: 2;">
                        <input type="number" id="specialAttackDamage" placeholder="Da√±o" style="flex: 1;" min="1">
                        <button type="button" class="btn btn-primary" onclick="addSpecialAttack()" style="padding: 8px;">+</button>
                    </div>
                    <div id="specialAttacksList"></div>
                </div>

                <button class="btn btn-primary" onclick="createBoss()">‚öîÔ∏è Crear Jefe</button>
            </div>

            <div class="boss-list">
                <h3>Jefes <span id="currentType">Dragones</span></h3>
                <div id="bossContainer"></div>
            </div>
        </div>
    </div>

    <script>
        let currentBossType = 'dragon';
        let bosses = {
            dragon: [],
            demon: [],
            undead: [],
            elemental: []
        };
        let specialAttacks = [];

        // Cargar datos del localStorage
        function loadData() {
            const savedBosses = localStorage.getItem('bosses');
            if (savedBosses) {
                bosses = JSON.parse(savedBosses);
            }
        }

        // Guardar datos en localStorage
        function saveData() {
            localStorage.setItem('bosses', JSON.stringify(bosses));
        }

        // Cambiar pesta√±a
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentBossType = tab.dataset.type;
                
                const typeNames = {
                    dragon: 'Dragones',
                    demon: 'Demonios', 
                    undead: 'No-muertos',
                    elemental: 'Elementales'
                };
                
                document.getElementById('currentType').textContent = typeNames[currentBossType];
                displayBosses();
            });
        });

        // Preview de imagen
        document.getElementById('bossImage').addEventListener('input', function() {
            const preview = document.getElementById('imagePreview');
            if (this.value) {
                preview.src = this.value;
                preview.classList.remove('hidden');
                preview.onerror = () => preview.classList.add('hidden');
            } else {
                preview.classList.add('hidden');
            }
        });

        // A√±adir ataque especial
        function addSpecialAttack() {
            const name = document.getElementById('specialAttackName').value.trim();
            const damage = document.getElementById('specialAttackDamage').value;
            
            if (!name || !damage) {
                alert('Por favor, completa el nombre y da√±o del ataque especial');
                return;
            }
            
            specialAttacks.push({ name, damage: parseInt(damage) });
            updateSpecialAttacksList();
            
            document.getElementById('specialAttackName').value = '';
            document.getElementById('specialAttackDamage').value = '';
        }

        // Actualizar lista de ataques especiales
        function updateSpecialAttacksList() {
            const container = document.getElementById('specialAttacksList');
            container.innerHTML = specialAttacks.map((attack, index) => `
                <div class="attack-item">
                    <span>${attack.name} (${attack.damage} da√±o)</span>
                    <button class="remove-attack" onclick="removeSpecialAttack(${index})">√ó</button>
                </div>
            `).join('');
        }

        // Remover ataque especial
        function removeSpecialAttack(index) {
            specialAttacks.splice(index, 1);
            updateSpecialAttacksList();
        }

        // Crear jefe
        function createBoss() {
            const name = document.getElementById('bossName').value.trim();
            const image = document.getElementById('bossImage').value.trim();
            const hp = parseInt(document.getElementById('bossHP').value);
            const damage = parseInt(document.getElementById('bossDamage').value);
            const exp = parseInt(document.getElementById('bossExp').value);
            const interval = parseInt(document.getElementById('attackInterval').value);
            const timeUnit = document.getElementById('timeUnit').value;

            if (!name || !hp || !damage || exp === undefined || !interval) {
                alert('Por favor, completa todos los campos obligatorios');
                return;
            }

            const boss = {
                id: Date.now(),
                name,
                image: image || 'https://via.placeholder.com/100x100?text=Boss',
                hp,
                damage,
                exp,
                attackSchedule: {
                    interval,
                    unit: timeUnit
                },
                specialAttacks: [...specialAttacks],
                type: currentBossType,
                createdAt: new Date().toISOString()
            };

            bosses[currentBossType].push(boss);
            saveData();
            displayBosses();
            clearForm();
        }

        // Limpiar formulario
        function clearForm() {
            document.getElementById('bossName').value = '';
            document.getElementById('bossImage').value = '';
            document.getElementById('bossHP').value = '';
            document.getElementById('bossDamage').value = '';
            document.getElementById('bossExp').value = '';
            document.getElementById('attackInterval').value = '';
            document.getElementById('timeUnit').value = 'seconds';
            document.getElementById('imagePreview').classList.add('hidden');
            specialAttacks = [];
            updateSpecialAttacksList();
        }

        // Mostrar jefes
        function displayBosses() {
            const container = document.getElementById('bossContainer');
            const currentBosses = bosses[currentBossType];

            if (currentBosses.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #ccc; padding: 20px;">No hay jefes creados en esta categor√≠a</p>';
                return;
            }

            container.innerHTML = currentBosses.map(boss => `
                <div class="boss-card">
                    <button class="delete-btn btn-danger" onclick="deleteBoss(${boss.id})">√ó</button>
                    
                    <div class="boss-header">
                        <img src="${boss.image}" alt="${boss.name}" class="boss-image" onerror="this.src='https://via.placeholder.com/50x50?text=Boss'">
                        <div class="boss-info">
                            <h3>${boss.name}</h3>
                            <div class="boss-type">${getBossTypeEmoji(boss.type)} ${getBossTypeName(boss.type)}</div>
                        </div>
                    </div>

                    <div class="boss-stats">
                        <div class="stat">
                            <div class="stat-label">HP</div>
                            <div class="stat-value">${boss.hp.toLocaleString()}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">ATK</div>
                            <div class="stat-value">${boss.damage.toLocaleString()}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">EXP</div>
                            <div class="stat-value">${boss.exp.toLocaleString()}</div>
                        </div>
                    </div>

                    <div class="attack-schedule">
                        <strong>‚è∞ Ataca cada:</strong> ${boss.attackSchedule.interval} ${getTimeUnitText(boss.attackSchedule.unit)}
                    </div>

                    ${boss.specialAttacks.length > 0 ? `
                        <div class="special-attacks">
                            <strong>‚ö° Ataques Especiales:</strong>
                            ${boss.specialAttacks.map(attack => `
                                <div class="special-attack">
                                    ${attack.name} - ${attack.damage} da√±o
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // Eliminar jefe
        function deleteBoss(id) {
            if (confirm('¬øEst√°s seguro de que quieres eliminar este jefe?')) {
                bosses[currentBossType] = bosses[currentBossType].filter(boss => boss.id !== id);
                saveData();
                displayBosses();
            }
        }

        // Utilidades
        function getBossTypeEmoji(type) {
            const emojis = {
                dragon: 'üê≤',
                demon: 'üëπ',
                undead: 'üíÄ',
                elemental: 'üåü'
            };
            return emojis[type] || '‚öîÔ∏è';
        }

        function getBossTypeName(type) {
            const names = {
                dragon: 'Drag√≥n',
                demon: 'Demonio',
                undead: 'No-muerto',
                elemental: 'Elemental'
            };
            return names[type] || 'Jefe';
        }

        function getTimeUnitText(unit) {
            const units = {
                seconds: 'segundos',
                minutes: 'minutos',
                hours: 'horas',
                days: 'd√≠as'
            };
            return units[unit] || unit;
        }

        // Inicializar
        loadData();
        displayBosses();
    </script>
</body>
</html>
